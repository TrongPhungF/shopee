spring.application.name=shopee-products-service
server.port=9020

spring.datasource.url=jdbc:mysql://localhost:3306/shopee_products_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.open-in-view=false
management.endpoints.web.exposure.include=*
spring.devtools.livereload.enabled=false

spring.cloud.loadbalancer.cache.enabled=false
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
spring.cloud.config.import-check.enabled=false


#keycloak.realm=master
#keycloak.auth-server-url=http://localhost:8181
#keycloak.ssl-required=external
#keycloak.resource=shopee-keycloak-service
#keycloak.bearer-only=true
#keycloak.public-client=true


