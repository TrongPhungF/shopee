spring:
  application:
    name: shopee-product-service
  profiles:
    active: prod
  config:
    import: optional:configserver:http://localhost:8071/

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/shopee_orders_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=false
    password: '123456'
  jpa:
    open-in-view: 'false'
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: ENABLE_SELECTIVEdo
      hibernate:
        format_sql: 'true'
        use_sql_comments: 'true'
        show_sql: 'true'
    hibernate:
      ddl-auto: update

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8000/eureka-server

server:
  port: '9003'
